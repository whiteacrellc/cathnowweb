Simple Nginx configuration customized for Cloud Runevents {worker_connections 1024;}http {include       mime.types;default_type  application/octet-stream;sendfile        on;keepalive_timeout 65;server {
    # CRITICAL: Cloud Run requires the container to listen on the PORT
    # environment variable, which usually defaults to 8080.
    listen 8080;
    server_name localhost;

    # Root location for serving index.html
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Try serving the file directly, then try the directory index, 
        # otherwise return 404. Essential for clean URLs if you had more.
        try_files $uri $uri/ /index.html;
    }

    # Explicitly serve the privacy policy page
    location /privacy_policy.html {
        root   /usr/share/nginx/html;
        try_files /privacy_policy.html =404;
    }

    # Serve static assets with caching headers
    location ~* \.(css|js|html|ico|jpg|jpeg|png|gif|svg)$ {
        root /usr/share/nginx/html;
        expires 30d; # Cache static assets for better performance
    }

    # Handle 404 errors (optional)
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
}
